<mat-form-field>
  <input matInput type="text"  #itemTitle placeholder="Enter your task here:">
  <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
    <a mat-raised-button color="primary" >Add Task</a>
  </div>
</mat-form-field>

<mat-list style="margin:15px 0px">
<mat-selection-list   *ngFor="let item of toDoListArray"  >
  <mat-list-option  checkboxPosition="before" (click)="alterCheck(item.$key,item.isChecked)"
  [selected]="item.isChecked">

    <p [ngStyle]="item.isChecked?{'text-decoration': 'line-through'} : {'text-decoration': 'none'}">{{item.title}}</p>

  </mat-list-option>
  <button mat-icon-button color="warn" (click)="onDelete(item.$key)">
    <mat-icon>delete</mat-icon>
  </button>
</mat-selection-list>
</mat-list>
